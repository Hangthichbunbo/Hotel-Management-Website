<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanoi Global Hotel - Login</title>
  <link rel="stylesheet" href="/staff/styles/style_login.css">
  <script src="/staff/js/user_test.js"></script>
</head>

<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" name="username">
        <label for="username">Tài khoản</label>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password">
        <label for="password">Mật khẩu</label>
        <button type="button" class="toggle-password" onclick="togglePassword()">🙈</button>
      </div>

      <button type="submit">Đăng nhập</button>
    </form>

    <p style="margin: 10px auto 0 auto;">&copy;copyright by <strong>HanoiGlobalHotel</strong></p>
  </div>
</body>

</html>
