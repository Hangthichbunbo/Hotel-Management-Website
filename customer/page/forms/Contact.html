<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Liên Hệ - Hanoi Global Hotel</title>
    <link rel="stylesheet" href="/customer/styles/forms/Contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/customer/js/forms/Contact.js" defer></script>
</head>

<body>
    <header></header>
    <div class="banner"></div>
    <h1>Liên hệ chúng tôi</h1>

    <main>
        <section class="booking-section">
            <form id="contactForm">
                <div class="form-group contact-form-group">
                    <div class="input-container">
                        <label for="name">Họ và tên</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="input-container">
                        <label for="tel">Số điện thoại</label>
                        <input type="tel" id="tel" required>
                    </div>
                </div>

                <div class="textarea-container">
                    <label for="note">Chú thích</label>
                    <textarea id="note" rows="3" placeholder=""></textarea>
                </div>

                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>

    <footer> </footer>
</body>

</html>
