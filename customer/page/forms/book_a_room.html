<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Phòng Khách Sạn</title>
  <link rel="stylesheet" href="/customer/styles/forms/book_a_room.css">
  <script src="/customer/js/forms/book_a_room.js"></script>
</head>

<body>
  <header></header>
  <div class="banner"></div>
  <h2>Đặt Phòng</h2>
  <form id="bookingForm">
    <div class="form-container">
      <div class="form-box">
        <h3>Nhập thông tin đặt phòng</h3>
        <label>Loại phòng</label>
        <select id="roomType">
          <option value="">-- Chọn loại phòng --</option>
          <option>Phòng đơn</option>
          <option>Phòng đôi</option>
          <option>Phòng VIP</option>
        </select>

        <label>Ngày nhận phòng</label>
        <input type="date" id="checkin">

        <label>Ngày trả phòng</label>
        <input type="date" id="checkout">

        <label>Số lượng người lớn</label>
        <input type="number" id="adults" min="1" value="1">

        <label>Số lượng trẻ em</label>
        <input type="number" id="children" min="0" value="0">
      </div>

      <div class="form-box">
        <h3>Nhập thông tin cá nhân</h3>
        <label>Họ và tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ tên...">

        <label>Số điện thoại</label>
        <input type="tel" id="phone" placeholder="Nhập số điện thoại...">

        <label>CCCD</label>
        <input type="text" id="cccd" placeholder="Nhập CCCD...">

        <label>Email</label>
        <input type="email" id="email" placeholder="Nhập email...">

        <label>Yêu cầu</label>
        <textarea id="note" rows="3" placeholder="Ghi chú thêm..."></textarea>
      </div>
    </div>

    <button type="submit" class="btn-submit">Đặt Phòng</button>
  </form>
  <footer></footer>
</body>

</html>
