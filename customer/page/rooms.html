<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phòng nghỉ</title>
  <link rel="stylesheet" href="../../Fonts/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/styles/room.css">
  <link rel="stylesheet" href="/styles/home.css">
</head>
<body>
  
  <div class="header">
    <a href="home.html">
      <div class="header-logo">
        <img class="" src="../images/logo.png" alt="" />
      </div>
    </a>

    <div class="header-menu">
      <ul class="header-nav">
        <li><a href="home.html">Trang chủ</a></li>
        <li><a href="rooms.html">Phòng nghỉ</a></li>
        <li><a href="Service.html">Tiện nghi & Dịch vụ</a></li>
      </ul>

      <div class="header-book-room btn">
        <a href="forms/book_a_room.html">Đặt phòng ngay</a>
      </div>
    </div>
    <div class="mobile-menu-btn js-menu-btn">
      <i class="menu-icon ti-menu"></i>
    </div>
  </div>

  <section class="carousel" aria-label="Ảnh phòng khách sạn">
    <div class="carousel__track" id="carousel-track">
      <img src="/images/room_images/deluxe.webp" alt="Phòng 1" class="carousel__slide">
      <img src="/images/room_images/executive-suite.webp" alt="Phòng 2" class="carousel__slide">
      <img src="/images/room_images/executive.webp" alt="Phòng 3" class="carousel__slide">
      <img src="/images/room_images/grand-deluxe.webp" alt="Phòng 4" class="carousel__slide">
      <img src="/images/room_images/park-executive.webp" alt="Phòng 5" class="carousel__slide">
      <img src="/images/room_images/premier-quad.webp" alt="Phòng 6" class="carousel__slide">
    </div>
    <button class="carousel__btn prev" id="prevBtn" aria-label="Ảnh trước">‹</button>
    <button class="carousel__btn next" id="nextBtn" aria-label="Ảnh sau">›</button>
    <div class="carousel__dots" id="carousel-dots"></div>
  </section>

  <section class="filter-bar">
    <div class="container">
      <form class="filter" onsubmit="return false">
        <label class="filter__item">
          <span class="filter__label">Số khách</span>
          <select id="f-guests">
            <option value="">Tất cả</option>
            <option value="1">1</option>
            <option value="2" selected>2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
          </select>
        </label>
        <label class="filter__item">
          <span class="filter__label">Loại phòng</span>
          <select id="f-type">
            <option value="">Tất cả</option>
            <option value="phong-don">Phòng đơn</option>
            <option value="phong-doi">Phòng đôi</option>
          </select>
        </label>
        <label class="filter__item">
          <span class="filter__label">Giá tối đa (VND)</span>
          <input id="f-maxprice" type="number" min="0" placeholder="VD: 3000000">
        </label>
        <button id="f-reset" class="btn btn--outline filter__reset">Xóa lọc</button>
      </form>
    </div>
  </section>

  <main class="container">
    <h2 class="section-title">Kết quả</h2>
    <div id="rooms-grid" class="rooms-grid"></div>
  </main>
  
  <div class="footer">
    <div class="footer-img">
      <img src="../images/logo2.png" alt="Logo Hotel" class="" />
    </div>

    <div class="footer-contact">
      <p class="heading">Liên hệ</p>
      <div class="footer-contact-items">
        <p><i class="ti-location-pin"></i>Số 3 Cầu Giấy, Hà Nội.</p>
        <p>
          <i class="ti-mobile"></i>Phone:
          <a href="tel:+00 151515">+84 123456789</a>
        </p>
        <p>
          <i class="ti-email"></i>Email:
          <a href="mailto:mail@mail.com">mail@gmail.com</a>
        </p>
      </div>
    </div>

    <div class="footer-social-list">
      <p class="heading">Theo dõi chúng tôi</p>
      <div class="social-list-items">
        <a href=""><i class="ti-facebook"></i></a>
        <a href=""><i class="ti-instagram"></i></a>
        <a href=""><i class="ti-youtube"></i></a>
      </div>
    </div>
  </div>
  
  <div class="mobile js-nav">
    <div class="mobile-container js-nav-container">
      <div class="mobile-body">
        <ul class="mobile-nav">
          <li><a href="home.html">Trang chủ</a></li>
          <li><a href="rooms.html">Phòng nghỉ</a></li>
          <li><a href="Service.html">Tiện nghi & dịch vụ</a></li>
          <li><a href="forms/book_a_room.html">Đặt phòng</a></li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/js/room.js"></script>
  <script src="/js/home.js"></script>

</body>
</html>
